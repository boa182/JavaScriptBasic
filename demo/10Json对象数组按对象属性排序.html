<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Json对象数组按对象属性排序</title>
</head>
<body>
  <script>
    const datalist = [
      {id:2,name:'老二'},
      {id:1,name:'老大'},
      {id:5,name:'老幺'},
      {id:3,name:'老三'},
      {id:4,name:'老四'}
    ]
    function sortId(a,b) {
      return a.id - b.id > 0 // > 0 从小到大排序   < 0 从大到小排序
    }
    datalist.sort(sortId)
    console.log(datalist)
  </script>
</body>
</html>
